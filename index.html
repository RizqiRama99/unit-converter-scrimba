<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="input-field">
                <input type="text" name="text" id="input-el" placeholder="0"/>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="results-section">
            <div class="result-card">
                <p class="unit-name">Length (Meter/Feet)</p>
                <p class="unit-result" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="result-card">
                <p class="unit-name">Volume (Liters/Gallons)</p>
                <p class="unit-result" id="volume-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="result-card">
                <p class="unit-name">Mass (Kilogram/Pounds)</p>
                <p class="unit-result" id="mass-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
